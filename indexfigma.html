<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stroke Risk Assessment</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      padding: 30px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
    }
    
    h2 {
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 500;
    }
    
    #chat {
      margin-bottom: 20px;
      min-height: 200px;
    }
    
    .bot {
      color: #a0a0a0;
      margin: 15px 0;
      padding: 12px 16px;
      background: #242424;
      border-radius: 8px;
      border-left: 3px solid #3b82f6;
    }
    
    .user {
      color: #3b82f6;
      margin: 15px 0;
      padding: 12px 16px;
      background: #1e293b;
      border-radius: 8px;
      text-align: right;
    }
    
    input {
      padding: 14px 16px;
      width: 100%;
      margin-top: 10px;
      background: #242424;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #e5e5e5;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    input:focus {
      border-color: #3b82f6;
    }
    
    input::placeholder {
      color: #666;
    }
    
    button {
      padding: 14px;
      width: 100%;
      margin-top: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    .reset-btn {
      background: #2a2a2a;
      color: #e5e5e5;
    }
    
    .reset-btn:hover {
      background: #3a3a3a;
    }
    
    #results {
      margin-top: 30px;
    }
    
    h3 {
      color: #ffffff;
      margin-top: 25px;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 500;
    }
    
    #results p {
      color: #a0a0a0;
      margin: 8px 0;
      font-size: 15px;
    }
    
    #results b {
      color: #e5e5e5;
    }
    
    pre {
      background: #0a0a0a;
      color: #e5e7eb;
      padding: 16px;
      overflow-x: auto;
      white-space: pre-wrap;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      font-size: 14px;
      line-height: 1.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ§  Stroke Risk Assessment</h2>

  <div id="chat"></div>

  <input id="reply" placeholder="Type your answer..." />
  <button onclick="sendReply()">Send</button>
  <button class="reset-btn" onclick="resetChat()">Reset</button>

  <div id="results"></div>
</div>

<script>
const API = "http://127.0.0.1:8000";

async function getQuestion() {
  const res = await fetch(`${API}/chat/question`);
  const data = await res.json();

  const msg = data.message || data.question;

  if (!msg || msg === "All questions completed") {
    showResults();
    return;
  }

  document.getElementById("chat").innerHTML +=
    `<div class="bot">ðŸ¤– ${msg}</div>`;
}

async function sendReply() {
  const input = document.getElementById("reply");
  const text = input.value.trim();
  if (!text) return;

  document.getElementById("chat").innerHTML +=
    `<div class="user">ðŸ§‘ ${text}</div>`;

  input.value = "";

  await fetch(`${API}/chat/reply`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ reply: text })
  });

  getQuestion();
}

async function showResults() {
  const features = await fetch(`${API}/chat/extract`).then(r => r.json());

  const pred = await fetch(`${API}/predict`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(features)
  }).then(r => r.json());

  const explain = await fetch(`${API}/explain`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(features)
  }).then(r => r.json());

  document.getElementById("results").innerHTML = `
    <h3>ðŸ“Š Result</h3>
    <p><b>Stroke Risk:</b> ${(pred.stroke_probability * 100).toFixed(2)}%</p>
    <p><b>Risk Level:</b> ${pred.risk_label}</p>
    <h3>ðŸ©º Explanation</h3>
    <pre>${explain.explanation}</pre>
  `;
}

async function resetChat() {
  await fetch(`${API}/chat/reset`, { method: "POST" });

  document.getElementById("chat").innerHTML = "";
  document.getElementById("results").innerHTML = "";
  document.getElementById("reply").value = "";

  getQuestion();
}

// start conversation
getQuestion();
</script>

</body>
</html>
