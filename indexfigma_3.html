<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stroke Risk Assessment</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 20px 24px;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h2 {
      color: #ffffff;
      font-size: 20px;
      font-weight: 500;
    }
    
    .reset-btn {
      padding: 10px 20px;
      background: #2a2a2a;
      color: #e5e5e5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .reset-btn:hover {
      background: #3a3a3a;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .bot {
      color: #e5e5e5;
      padding: 16px 20px;
      background: #1a1a1a;
      border-radius: 12px;
      max-width: 800px;
      align-self: flex-start;
      border-left: 3px solid #3b82f6;
    }
    
    .user {
      color: #ffffff;
      padding: 16px 20px;
      background: #1e3a5f;
      border-radius: 12px;
      max-width: 800px;
      align-self: flex-end;
    }
    
    .input-area {
      padding: 20px 24px;
      border-top: 1px solid #2a2a2a;
      background: #0a0a0a;
    }
    
    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
    }
    
    input {
      padding: 14px 16px;
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #e5e5e5;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    input:focus {
      border-color: #3b82f6;
    }
    
    input::placeholder {
      color: #666;
    }
    
    button {
      padding: 14px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.2s;
      white-space: nowrap;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    .results {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 24px;
      max-width: 800px;
      align-self: flex-start;
      width: 100%;
    }
    
    h3 {
      color: #ffffff;
      margin-top: 20px;
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: 500;
    }
    
    h3:first-child {
      margin-top: 0;
    }
    
    .results p {
      color: #a0a0a0;
      margin: 8px 0;
      font-size: 15px;
    }
    
    .results b {
      color: #e5e5e5;
    }
    
    pre {
      background: #0a0a0a;
      color: #e5e7eb;
      padding: 16px;
      overflow-x: auto;
      white-space: pre-wrap;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      font-size: 14px;
      line-height: 1.6;
      margin-top: 10px;
    }
    
    .explanation {
      color: #a0a0a0;
      line-height: 1.8;
      font-size: 15px;
    }
    
    .explanation strong {
      color: #e5e5e5;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="header">
  <h2>ðŸ§  Stroke Risk Assessment</h2>
  <button class="reset-btn" onclick="resetChat()">Reset</button>
</div>

<div class="chat-container" id="chat"></div>

<div class="input-area">
  <div class="input-wrapper">
    <input id="reply" placeholder="Type your answer..." />
    <button onclick="sendReply()">Send</button>
  </div>
</div>

<script>
const API = "http://127.0.0.1:8000";

async function getQuestion() {
  const res = await fetch(`${API}/chat/question`);
  const data = await res.json();

  const msg = data.message || data.question;

  if (!msg || msg === "All questions completed") {
    showResults();
    return;
  }

  document.getElementById("chat").innerHTML +=
    `<div class="bot">ðŸ¤– ${msg}</div>`;
}

async function sendReply() {
  const input = document.getElementById("reply");
  const text = input.value.trim();
  if (!text) return;

  document.getElementById("chat").innerHTML +=
    `<div class="user">ðŸ§‘ ${text}</div>`;

  input.value = "";

  await fetch(`${API}/chat/reply`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ reply: text })
  });

  getQuestion();
}

async function showResults() {
  const features = await fetch(`${API}/chat/extract`).then(r => r.json());

  const pred = await fetch(`${API}/predict`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(features)
  }).then(r => r.json());

  const explain = await fetch(`${API}/explain`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(features)
  }).then(r => r.json());

  // Format the explanation by converting markdown to HTML
  const formattedExplanation = explain.explanation
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    .replace(/\n/g, '<br>');

  document.getElementById("chat").innerHTML += `
    <div class="results">
      <h3>ðŸ“Š Result</h3>
      <p><b>Stroke Risk:</b> ${(pred.stroke_probability * 100).toFixed(2)}%</p>
      <p><b>Risk Level:</b> ${pred.risk_label}</p>
      <h3>ðŸ©º Explanation</h3>
      <div class="explanation">${formattedExplanation}</div>
    </div>
  `;
}

async function resetChat() {
  await fetch(`${API}/chat/reset`, { method: "POST" });

  document.getElementById("chat").innerHTML = "";
  document.getElementById("reply").value = "";

  getQuestion();
}

// start conversation
getQuestion();
</script>

</body>
</html>
